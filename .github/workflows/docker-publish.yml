name: Docker

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: test
        run: cat ZEROTIER_VERSION

      - name: Get latest release
        id: keydb
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: zerotier
          repo: ZeroTierOne
          excludes: prerelease, draft

      - name: compare
        run: |
          echo "RELEASE_VERSION=${{ steps.keydb.outputs.release }}" >> $GITHUB_ENV \
          && echo "CURRENT_VERSION=$(cat ZEROTIER_VERSION)" >> $GITHUB_ENV

  build:
    needs: check
    if: "$RELEASE_VERSION" != "$CURRENT_VERSION"
